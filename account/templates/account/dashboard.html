{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h3>OKEY</h3>
        <h4>You can edit your <a href="{% url 'edit' %}">profile</a></h4>
    {% endif %}
{% endblock content %}
